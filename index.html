<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dope Wars 2019</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header for dropdown menu and quick stats -->
        <!-- NOTES -->
        <!-- Drugs:
                Weed = Green
                Cocaine = White
                LSD = Yellow
                MDMA = Pink
                Mushrooms = Brown
                Meth = Grey
                Heroin = Beige -->
        <div class="header">
            <div>
                <h2 class="moneyOnHand">Money: $100</h2>
            </div>
            <div>
                <h2><span class="timeDisplay"></span></h2>
            </div>
        </div>
        <!-- Container has left menu to buy/sell drugs and travel between cities.  Right area will be a sort of map of the city showing the player where they are. -->
        <div class="container">
            <div class="menu">
                <div class="drugList">
                    <h2 class="drugTitle">DRUGS</h2>
                    <div class="drug weedStyles">
                        <button class="buyWeed weedBuy" onclick="buy('weed')">BUY<br><span>$10</span></button>
                        <span class="weedInv capitalize">Weed: 0</span>
                        <button class="sellWeed weedSell" onclick="sell('weed')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug cocaineStyles">
                        <button class="buyCocaine cocaineBuy" onclick="buy('cocaine')">BUY<br><span>$10</span></button>
                        <span class="cocaineInv capitalize">Cocaine: 0</span>
                        <button class="sellCocaine cocaineSell" onclick="sell('cocaine')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug mdmaStyles">
                        <button class="buyMdma mdmaBuy" onclick="buy('mdma')">BUY<br><span>$10</span></button>
                        <span class="mdmaInv uppercase">MDMA: 0</span>
                        <button class="sellMdma mdmaSell" onclick="sell('mdma')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug lsdStyles">
                        <button class="buyLsd lsdBuy" onclick="buy('lsd')">BUY<br><span>$10</span></button>
                        <span class="lsdInv uppercase">LSD: 0</span>
                        <button class="sellLsd lsdSell" onclick="sell('lsd')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug heroinStyles">
                        <button class="buyHeroin heroinBuy" onclick="buy('heroin')">BUY<br><span>$10</span></button>
                        <span class="heroinInv capitalize">Heroin: 0</span>
                        <button class="sellHeroin heroinSell" onclick="sell('heroin')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug methStyles">
                        <button class="buyMeth methBuy" onclick="buy('meth')">BUY<br><span>$10</span></button>
                        <span class="methInv capitalize">Meth: 0</span>
                        <button class="sellMeth methSell" onclick="sell('meth')">SELL<br><span>$10</span></button>
                    </div>
                    <div class="drug mushroomStyles">
                        <button class="buyMushrooma mushroomBuy" onclick="buy('mushroom')">BUY<br><span>$10</span></button>
                        <span class="mushroomInv capitalize">Shrooms: 0</span>
                        <button class="sellMMushroom mushroomSell" onclick="sell('mushroom')">SELL<br><span>$10</span></button>
                    </div>
                </div>
            </div>
            <div class="main">
                <!-- <h2 class="locationTitle">LOCATION</h2>
                <span class="locationName">Name:</span> -->
                <span class="endgameStats"></span>
                <!-- <span class="locationPolice">Police: 30%</span> -->
                <!-- <span class="locationNews">News: Police increase presence as -DRUG- sales spike</span> -->
                <div>
                    <h2 class="travelTitle">TRAVEL</h2>
                    <div class="travelButtons"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            
        </div>
    </div>




    <!-- <script src="data.js"></script> -->
    <script src="my.js"></script>
</body>
</html>
